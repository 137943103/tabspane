<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
	<title>Tabs Pane</title>
	<link rel="stylesheet" href="css/tabspane.css"/>
</head>

<body>
<div class="appleHeader"><input type="text" id="tabsSearch" /></div>
<div class="appleOddRow"><div id="tabsPane"></div></div>
<div class="appleEvenRow"><div id="historyPane"></div></div>
<menu type="context" id="tabMenu">
	<menuitem label="Red"></menuitem>
	<menuitem label="Green"></menuitem>
	<menuitem label="Blue"></menuitem>
</menu>

<script src="js/jquery/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/shortcuts.js"></script>
<script src="js/tabFilter.js"></script>
<script src="js/historyPane.js"></script>
<script src="tabspane.js"></script>
</body>
</html>
